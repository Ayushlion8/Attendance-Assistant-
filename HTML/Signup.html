<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucas Pimentel Ferreira">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../CSS/Signup.css">
    <title>Sign Up</title>
</head>
<!-- Body -->
<body>
    <div class="rectangle-container">
        <div class="rectangle-content">
            <div class="rectangle-header">
                <h1>Sign Up Here</h1>
            </div>
            <form name="signup-form" id="signup-form">
                <div class="form-group g1">
                    <label for="fullname" class="signup-label">Full name *</label>
                    <input type="text" class="signup-input fullname" name="fullname" id="fullname" pattern="^[a-zA-Z]{4,}(?: [a-zA-Z]+){0,}$" required>
                    <span class="fullname-span">Fullname Invalid</span>
                </div>
                <div class="form-container">
                    <div class="form-group g2">
                        <label for="email" class="signup-label">Email *</label>
                        <input type="email" class="signup-input email" name="email" id="email" required>
                        <span class="email-span">Email Invalid</span>
                        <label for="password" class="signup-label">Password *</label>
                        <input type="password" class="signup-input password" name="password" id="password" required>
                        <span class="password-span">
                            Password must be between 6 to 12 characters <br>s
                        </span>
                    </div>
                    <div class="form-group g3">
                        <label for="profession" class="signup-label">Profession *</label>
                        <select id="profession" name="profession">
                            <option value=""> ---Choose Profession--- </option>  
                            <option value="Teacher"> Teacher </option>  
                            <option value="Student"> Student </option>  
                        </select>
                        <!-- onsubmit="return redirection()" -->
                        <!-- <input type="" class="signup-input profession" name="Profession" id="profession" required> -->
                        <label for="confirm" class="signup-label h1">Confirm Password *</label>
                        <input type="password" class="signup-input confirm" name="confirm" id="confirm" required>
                        <span class="confirm-span">Passwords are not same</span>
                    </div>
                </div>
                <div class="form-check-register">
                    <div class="form-check">
                        <input type="checkbox" name="terms" id="terms" required>
                        <label for="terms" class="signup-label-register">I accept the terms and privacy</label>
                    </div>
                    <div class="form-register">
                        <input type="submit" class="register" value="Sign Up">
                    </div> 
                </div>
            </form>
        </div>
    </div>
    <!-- Java Script -->
    <script src="/JS/Signup.js"></script>
</body>
</html>
