<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="../CSS/S_login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Student Login</title>
</head>
<!-- Java Script -->
<script src="/JS/Input_check.js"></script>
<!-- Body -->
<body>
    <section class="main">
        <div class="login-container">
            <p class="title">Hello There!!</p>
            <div class="separator"></div>
            <p class="welcome-message">Student's Portal needs Username and Password.</p>
            <form class="login-form">
                <div class="form-control">
                    <input type="text" id="email" placeholder="Email" onchange="return checkInp()">
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-control">
                    <input type="password" id="psd" placeholder="Password" onchange="return checkInp()">
                    <i class="fas fa-lock"></i>
                </div>
                <button class="submit"><a href="./hps.html" target="_blank" rel="noopener noreferrer">Login</a></button><br>
                <!-- <div class="separator"></div> -->
            </form>
            <p class="signup">New User? <a href="./Signup.html">Sign up</a></p><br>
            <p class="link"><a class="T_login" href="./T_login.html">Teacher's Portal</a></p>
        </div>
    </section>
</body>
</html>
